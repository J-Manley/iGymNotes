<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iGym Notes - Workout Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/8075c25845.js" crossorigin="anonymous"></script>
</head>

<body id="home">
  <!-- Navbar -->
  <nav id="navBar">
    <div class="navBar__inner">
      <div class="navBar__logo">
        <a href="#home">
          <img src="./img/igymnotes-logo.webp" alt="igym notes logo">
        </a>
      </div>
      <h1 class="navBar__text text-4xl">iGym Notes</h1>
      <!-- Navbar Btn -->
      <a href="#download" class="navBar__btn">Download</a>
    </div>
  </nav>
  <!-- End Navbar -->
  <!-- Hero -->
  <section id="hero">
    <div class="container">
      <div class="hero__content">
        <div class="hero__info">
          <h2 class="hero__title text-5xl mb-2">The most convenient way to track your workouts</h2>
          <p class="hero__text text-2xl mb-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet
            obcaecati
            dolorum placeat iusto vitae omnis consequatur eum soluta, doloremque molestias. </p>
          <div class="hero__links">
            <div class="hero__link"><a href="https://apps.apple.com/us/app/id1531340831" target="_blank"
                rel="noopener noreferrer"><img src="../dist/img/app-store.png" alt="App store button" /></a></div>
            <div class="hero__link"><a
                href="https://play.google.com/store/apps/details?id=com.softmaestri.sports.igymnotes&hl=en&gl=US"
                target="_blank" rel="noopener noreferrer"><img src="../dist/img/google-play.png"
                  alt="Google play button" /></a></div>
          </div>
        </div>
        <div class="hero__video">
          <video src="../dist/img/igymnotes-vid.mp4" muted loop autoplay></video>
        </div>
      </div>
    </div>
  </section>
  <!-- About Section -->
  <section id="about" class="about text-center fade-in">
    <div class="container">
      <div class="about__img__container">
        <div class="about__img about__img__left about__img--1">
          <img src="../dist/img/igymnotes-1.webp" alt="About image 1">
        </div>
        <div class="about__img about__img__right about__img--2">
          <img src="../dist/img/igymnotes-2.webp" alt="About image 2">
        </div>
        <div class="about__img about__img__left about__img--3">
          <img src="../dist/img/igymnotes-3.webp" alt="About image 3">
        </div>
        <div class="about__img about__img__right about__img--4">
          <img src="../dist/img/igymnotes-4.webp" alt="About image 4">
        </div>
        <div class="about__img about__img__left about__img--5">
          <img src="../dist/img/igymnotes-5.webp" alt="About image 5">
        </div>
        <div class="about__img about__img__right about__img--6">
          <img src="../dist/img/igymnotes-6.webp" alt="About image 6">
        </div>
        <div class="about__img about__img__left about__img--7">
          <img src="../dist/img/igymnotes-7.webp" alt="About image 7">
        </div>
      </div>
    </div>
  </section>
  <!-- End About -->
  <!-- Testimonials Section -->
  <section id="testimonials" class="text-center fade-in">
    <div class="container">
      <div class="testimonials__img__container">
        <div class="testimonials__img testimonials__img__left testimonials__img--1">
          <img src="../dist/img/igymnotes-1.webp" alt="testimonials image 1">
        </div>
        <div class="testimonials__img testimonials__img__right testimonials__img--2">
          <img src="../dist/img/igymnotes-2.webp" alt="testimonials image 2">
        </div>
        <div class="testimonials__img testimonials__img__left testimonials__img--3">
          <img src="../dist/img/igymnotes-3.webp" alt="testimonials image 3">
        </div>
        <div class="testimonials__img testimonials__img__right testimonials__img--4">
          <img src="../dist/img/igymnotes-4.webp" alt="testimonials image 4">
        </div>
        <div class="testimonials__img testimonials__img__left testimonials__img--5">
          <img src="../dist/img/igymnotes-5.webp" alt="testimonials image 5">
        </div>
        <div class="testimonials__img testimonials__img__right testimonials__img--6">
          <img src="../dist/img/igymnotes-6.webp" alt="testimonials image 6">
        </div>
        <div class="testimonials__img testimonials__img__left testimonials__img--7">
          <img src="../dist/img/igymnotes-7.webp" alt="testimonials image 7">
        </div>
      </div>
    </div>
  </section>
  <!-- End About -->

</body>

</html>
